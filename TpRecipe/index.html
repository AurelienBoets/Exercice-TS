      <div id="filter">

          id="preparationInpt"

          step="1"
          value="15"
        />

        <input
          type="range"
          name="cooking"
          id="cookingInpt"
          min="1"
          max="30"
          step="1"
          value="30"
        />
        <label for="name"></label>
        <input type="text" name="name" id="nameInpt" />
        <label for="ingredients">Ingredients</label>
        <select name="ingredients" id="ingredientsInpt" multiple class="form-control"></select>
        </p>

        <hr>
      </div>
