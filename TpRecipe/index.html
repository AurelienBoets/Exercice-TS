<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="js/main.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <main class="mt-3 row">
      <div id="filter" class="d-flex flex-column bg-dark text-light h-75 p-3 rounded col-4">
        <h2>Filter</h2>
        <hr>
        <label for="preparation">Preparation time: <span></span></label>
        <input
          type="range"
          name="preparation"
          id="preparationInpt"
          min="1"
          max="15"
          step="1"
          value="15"
        />
        <label for="cooking">Cooking time: <span></span></label>
        <input
          type="range"
          name="cooking"
          id="cookingInpt"
          min="1"
          max="30"
          step="1"
          value="30"
        />
        <label for="name">Name</label>
        <input type="text" name="name" id="nameInpt" />
        <label for="ingredients">Ingredients</label>
        <select name="ingredients" id="ingredientsInpt" multiple class="form-control"></select>
        </p>
      </div>
      <div class="col-1"></div>
      <div id="recipe" class="bg-dark text-light p-3 rounded col-7">
        <h2>Recipes</h2>
        <hr>
      </div>
    </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
